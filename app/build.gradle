plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'kotlin-parcelize'
    id 'dagger.hilt.android.plugin'
    id 'com.google.firebase.crashlytics'

}

android {
    compileSdk 33

    defaultConfig {
        applicationId "com.piappstudio.giftregister"
        minSdk 24
        targetSdk 32
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion compose_version
    }
    packagingOptions {
        resources.excludes.add("META-INF/*")
    }
}

dependencies {

    implementation "androidx.core:core-ktx:$core_ktx_version"
    implementation "androidx.compose.ui:ui:$compose_version"
    implementation "androidx.compose.material3:$material3_version"
    implementation "androidx.activity:activity-compose:$activity_compose_version"


    implementation "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycle_version"
    // Import the Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:31.0.2')
    implementation 'com.google.firebase:firebase-analytics-ktx'
    // Add the dependencies for the Crashlytics and Analytics libraries
    // When using the BoM, you don't specify versions in Firebase library dependencies
    implementation 'com.google.firebase:firebase-crashlytics-ktx'

    // For Timber
    implementation "com.jakewharton.timber:timber:$timber_version"

    // To integrate Hilt Android
    implementation project(path: ':welcome')
    implementation project(path: ':authentication')
    implementation project(path: ':pitheme')
    implementation project(path: ':giftregister')
    implementation project(path: ':PiCloud')

    // To integrate Navigation
    implementation "androidx.navigation:navigation-compose:$nav_version"

    // To use additional extensions of navigation frameworks like hiltViewModel()
    implementation "com.google.dagger:hilt-android:$hilt_version"
    implementation project(path: ':PiNavigation')
    implementation project(path: ':PiModel')
    implementation files('..\\..\\..\\Users\\Boobalan\\AppData\\Local\\Google\\AndroidStudio2021.2\\tmp\\archive-browser-idea\\archives\\ac0a2737e17f8b9f8f60f54dfd3f3afe\\poi-3.7.jar')
    implementation files('libs\\poi-3.7.jar')
    kapt "com.google.dagger:hilt-android-compiler:$hilt_version"
    implementation "androidx.hilt:hilt-navigation-fragment:$hilt_nav_fragment"

    implementation "androidx.hilt:hilt-common:$hilt_worker"
    implementation "androidx.hilt:hilt-work:$hilt_worker"
    implementation "androidx.work:work-runtime-ktx:$work_version"


    implementation "androidx.navigation:navigation-fragment-ktx:$nav_version"
    implementation "androidx.navigation:navigation-ui-ktx:$nav_version"

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    androidTestImplementation "androidx.compose.ui:ui-test-junit4:$compose_version"
    debugImplementation "androidx.compose.ui:ui-tooling:$compose_version"
    debugImplementation "androidx.compose.ui:ui-test-manifest:$compose_version"
    // POI.jar auto dependency
    implementation files('libs/poi-3.7.jar')
    // Lifecycle Extensions
    implementation "androidx.lifecycle:lifecycle-extensions:2.2.0"


}